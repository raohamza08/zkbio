name: Daily ZKSync Sheet Update

on:
  schedule:
    - cron: "0 1 * * *"  # every day at 1 AM UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install gspread oauth2client zk future

      - name: Run ZKSync script
        run: python ZKSync/zk_to_sheets.py
